<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Listagem de Produtos</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
        <section class="container">
            <h1 class="titulo">Cadastro de Produtos</h1>
            <form id="productForm">
                <label for="productName">Nome do produto:</label><br>
                <input type="text" id="productName" required><br>
                <label for="productDescription">Descrição do produto:</label><br>
                <input type="text" id="productDescription" required><br>
                <label for="productValue">Valor do produto:</label><br>
                <input type="number" id="productValue" required><br>
                <label for="productAvailability">Disponível para venda:</label><br>
                <select id="productAvailability" required>
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select><br>
                <button type="submit">Cadastrar</button>
            </form>

            <h1>Listagem de Produtos</h1>

            <table id="productList">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button id="newProductButton">Novo Produto</button>
        </section>
    <script src="assets/js/scripts.js"></script>
</body>

</html>
